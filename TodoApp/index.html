<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a0630bb1ae.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="container">
        <h1>To-do List<i class="fas fa-edit"></i></h1>
        <input type="text" placeholder="Add New To-do" maxlength="40">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span>Drink Water</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go for a jog</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Order a book</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Clean the room</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Watch series</li>

        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>   
</body>
</html>
